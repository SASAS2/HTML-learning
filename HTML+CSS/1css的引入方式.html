<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 引入方法</title>
    <!-- link引入外部样式表；rel:关系，样式表 -->
     <link rel="stylesheet" href="./1.css">
</head>
<body>
    <p>这是粉色的p标签</p>
    <!-- 行内  style="CSS 属性" -->
    <div style="color: aqua; font-size: 50px;">这是青色 &nbsp;&nbsp;div标签</div>
</body>
</html>
