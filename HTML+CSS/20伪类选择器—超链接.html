<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr{
            color: aqua;
        }
        a:link{
            color: bisque   
        }
        a:visited{
            color: yellow
        }
        a:hover{
            color: red;
        }
        a:active{
            color: black
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>选择器</th>
            <th>作用</th>
        </tr>
        <tr>
            <td>:link</td>
            <td>访问前</td>
        </tr>
        <tr>
            <td>:visited</td>
            <td>访问后</td>
        </tr>
        <tr>
            <td>:hover</td>
            <td>鼠标悬停</td>
        </tr>
        <tr>
            <td>:active</td>
            <td>点击时激活</td>
        </tr>
    </table>


    <a href="#">测试伪类</a>
    
</body>
</html>
