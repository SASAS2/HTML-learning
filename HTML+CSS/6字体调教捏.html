<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调教调教字体捏</title>
    <style>
        p{
            font-size: 50px;
        }
        /* 谷歌浏览器默认16px */
        /* 需要加px单位 */
        div{
            font-weight: 700;
            font-style: italic;
        }
        /* 正常(normal)为400,加粗(bold)为700 */
        /* 不需要加px单位 */
        /* italic用来把正常字体变斜 */
        em{
            font-style: normal;
        }
        /* 把倾斜变normal */
        ins{
            line-height: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <img src="../HTML/img/字体属性.png" width="600px">
    <p>测试字体大小50px</p>
    <div>因为你我变粗了...还..还被你搞van了！！哼~</div>
    <em>我本来是van的。被你掰直了喵~</em>
