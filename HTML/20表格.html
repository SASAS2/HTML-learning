<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格使用</title>
</head>
<body>
    <table border="1"> 
        <thead>
            <tr>
                <th>aa</th>
                <th>bb</th>
                <th>cc</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>aa</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>bb</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>cc</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td>学代码学的</td>
                <td>学代码学的</td>
            </tr>
        </tfoot>
    </table>
</body>  <!-- 表格结构标签thead tbody tfoot了解即可 -->
</html>
