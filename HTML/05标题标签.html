<!-- 标签名：h1~h6(双标签) -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>一级的捏</h1>
    <h2>二级的捏。都是独占一行</h2>
    <h3>再来一行</h3>
    <h4>h1一般只用一次，h2~h6没有捏</h4>
 </body>
 </html>
