<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多选框的默认选择
    </title>
</head>
<body>
    <!-- 多选框加上checked就是默认 -->
    你的逆天性别:
<input type="checkbox">男性
<br>
<input type="checkbox">女性
<br>
<input type="checkbox" checked>你是武装直升机
<br>
<input type="checkbox" checked>你还是沃尔玛购物袋
</body>
</html>
